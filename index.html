<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100&family=Rubik:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <img src="images/bg-stars.svg" id="bg">
    <main>
      
      <section>
        <h4>WE'RE LAUNCHING SOON</h4>
        <br>
        <section id="timer">
          <div class="time-section">
            <div class="time-box">
              <div class="part1"></div>
              <div class="part2"></div>
              <div class="number" id="days"></div>
            </div>
            <p>DAYS</p>
          </div>
          <div class="time-section">
            <div class="time-box">
              <div class="part1"></div>
              <div class="part2"></div>
              <div class="number" id="hours"></div>
            </div>
            <p>HOURS</p>
          </div>
          <div class="time-section">
            <div class="time-box">
              <div class="part1"></div>
              <div class="part2"></div>
              <div class="number" id="minutes"></div>
            </div>
            <p>MINUTES</p>
          </div>
          <div class="time-section">
            <div class="time-box">
              <div class="part1"></div>
              <div class="part2"></div>
              <div class="number" id="seconds"></div>
            </div>
            <p>SECONDS</p>
          </div>
        </section>
      </section>
      
      
    </main>
    <footer>
      <img src="images/pattern-hills.svg" alt="footer" class="footer">
      <div>
        <img src="images/icon-facebook.svg">
        <img src="images/icon-pinterest.svg">
        <img src="images/icon-instagram.svg">
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
